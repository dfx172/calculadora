<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./calculadora.css">
    <title>Calculadora</title>
</head>
<body>
    <div class="container">
        <h3>CALCULADORA</h3>
        <div class="inputs1">
            <label for="num1">Numero 1</label>
            <input type="text" name="numero1" id="numero1">
        </div>
            <div class="inputs2">

                <label for="num2">Numero 2</label>
                <input type="text" name="numero2" id="numero2">
            </div>
        <div class="btncontainer" >
            <button class="botones" id="btnsumar">Sumar</button>
            <button class="botones" id="btnrestar">Restar</button>
            <button class="botones" id="btnmultiplicar">Multiplicar</button>
            <button class="botones" id="btndividir">Dividir</button>
        </div>
        <div class="resultados">
            <label for="resultado">Resultado</label>
            <input type="text" name="resultado" id="resultado">
        </div>
    </div><script src="./calculadora.js" defer></script>
</body>
</html>
